<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var fn = function () {
		console.log(this.name + "is eating...");
	}

	function Cat(name,age) {
		this.name = name;
		this.age = age;
		this.eat = fn;
	}

	var cat1 = new Cat("mimi",4);
	var cat2 = new Cat("xixi",3);

	cat1.eat();
	cat2.eat();
	</script>
</body>
